<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Digital Clock</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .clock {
            background: #1e1e1e;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            font-size: 48px;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        button {
            background: #4cafef;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #3aa5e0;
        }
    </style>
</head>
<body>

    <div class="clock" id="clock">00:00:00</div>
    <button onclick="editTime()">Edit Time</button>

    <script>
        let customTime = null;

        function updateClock() {
            let now;
            if (customTime) {
                customTime.setSeconds(customTime.getSeconds() + 1);
                now = customTime;
            } else {
                now = new Date();
            }

            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }

        function editTime() {
            let input = prompt("Enter time in HH:MM:SS format:", "12:00:00");
            if (input && /^\d{2}:\d{2}:\d{2}$/.test(input)) {
                let parts = input.split(":");
                let now = new Date();
                now.setHours(parseInt(parts[0]));
                now.setMinutes(parseInt(parts[1]));
                now.setSeconds(parseInt(parts[2]));
                customTime = now;
                updateClock();
            } else {
                alert("Invalid format! Please use HH:MM:SS");
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>

</body>
</html>
